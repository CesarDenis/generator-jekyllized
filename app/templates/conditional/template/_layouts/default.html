<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- build:css({app,.tmp}) /assets/css/main.css -->
        <!-- Syntax highlighting CSS -->
        <link rel="stylesheet" href="/<%= cssDirectory %>/syntax.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/<%= cssDirectory %>/main.css">
        <!-- endbuild -->

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                <%= ownerName %><br />
                <a href="mailto:<%= ownerEmail %>"><%= ownerEmail %></a>
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/yourusername">github.com/yourusername</a><br />
                <a href="https://twitter.com/{{ ownerTwitter }}">twitter.com/{{ ownerTwitter }}</a><br />
              </p>
            </div>
          </div>
        </div>

    <!-- build:js({app,.tmp}) /assets/js/app.js -->
    <script src="/<%= javascriptDirectory %>/main.js"></script>
    <!-- endbuild -->
    </body>
</html>
